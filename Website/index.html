<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dsc-logo-generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<br/>
<h1 class="title">DSC Logo Generator</h1>
<br/><br/>

<div class="div2">
    <label for="bgColor">Background Opacity</label>
    <input class="bgColor" id="bgColor" max="10" min="0" type="range" value="0">
    <br/><br/>
    <label for="colors">Logo Color Type</label>
    <select id="colors" name="colors">
        <option value="raw-logo-color">Color</option>
        <option value="raw-logo-gray">Gray</option>
        <option value="raw-logo-white">White</option>
    </select>
    <br/><br/>
    <label for="uniName"></label><input class="uniName" id="uniName" placeholder="University Name" type="text"/>
    <br/><br/>
    <button class="genLogo" id="genLogo">Generate Logo</button>
    <button class="downImg" id="downImg">Download Logo</button>
</div>

<br/>

<div class="div1">
    <img class="finalLogo" id="finalLogo"/>
</div>

<script src="script.js"></script>

<div class="div3">
    <p class="info">
        Made with ﴫ️ by <a href="https://twitter.com/hexagon16rpm">@hexagon16rpm</a>
        from the <a href="https://web.facebook.com/DSCASU">DSC ASU</a> chapter
        • <a href="https://github.com/baraa-almasri/dsc_logo_generator">GitHub</a> •
    </p>
</div>
</body>
</html>
