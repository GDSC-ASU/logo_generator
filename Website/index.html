<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dsc-logo-generator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2de1a056cc.js" crossorigin="anonymous"></script>
</head>
<body>
<br/>
<h1 class="title">DSC Logo Generator</h1>
<br/><br/>

<div class="div2">
    <label for="opacity">Transparent Background</label>
    <input type="checkbox" class="opacity" value=false id="opacity">
    <br/><br/>
    <label for="colors">Logo Color Type</label>
    <select id="colors" name="colors">
        <option value="colored">Colored</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
    </select>
    <br/><br/>
    <label for="uniName"></label><input class="uniName" id="uniName" placeholder="University Name" type="text"/>
    <br/><br/>
    <button class="genLogo" id="genLogo">Generate Logo</button>
    <button class="downImg" id="downImg">Download Logo</button>
</div>

<br/>

<div class="div1">
    <img class="finalLogo" id="finalLogo"/>
</div>

<script src="script.js"></script>

</div>
</body>
</html>
